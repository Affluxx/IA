<!DOCTYPE html>
<html>
    <head>
        <title>
            Awale
        </title>
        <link href="public/css/theme.css" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--JQuery-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">

                <div class="text-center" id='awale'>
                    <h1>Awale</h1>                            
                    <button type="button" class="btn btn-default" awale-rules>RÃ¨gles</button>

                    <div class="new-game">
                        <form class="form-inline">
                            <select class="form-control">
                              <option>Alpha - Beta</option>
                              <option>SSS*</option>
                            </select>
                            <select class="form-control">
                              <option>Facile</option>
                              <option>Moyen</option>
                              <option>Difficile</option>
                            </select>
                            <button type="button" class="btn btn-default" awale-init>Nouvelle partie</button>
                        </form>
                    </div>
                    <div class="game">
                        <h2>Joueur 1<h2>
                        <div id="awale-board">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="stock col-md-8 col-md-offset-2" id="stock-top">
                                        Stock Joueur 1
                                    </div>
                                </div>
                            </div>
                            <div class="row row-no-margin">
                                <div class="columns col-xs-2">
                                    <div class="square top" data-position="5">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square" data-position="4">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square top" data-position="3">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square top" data-position="2">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square top" data-position="1">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square top" data-position="0">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-no-margin">
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="6">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="7">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="8">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="9">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="10">
                                    </div>
                                </div>
                                <div class="columns col-xs-2">
                                    <div class="square bottom" data-position="11">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="stock col-md-8 col-md-offset-2" id="stock-bottom">
                                    Stock Joueur 2
                                </div>
                            </div>
                        </div>
                        <h2>Joueur 2<h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="public/javascript/Gameboard.js"></script>
    <script type="text/javascript" src="public/javascript/alphabeta.js"></script>
